<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>چوونا ژوور</title>
  <link rel="stylesheet" href="style.css" />
  <!-- QRCode library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <div class="bg-gradient"></div>

  <!-- Login Form -->
  <div class="glass-card" id="login-section">
    <h2>🔐 </h2>
    <input type="text" id="codeInput" placeholder="کودێ بەردەست بنڤیسە" maxlength="8" />
    <p id="error" class="error"></p>
    <button onclick="login()">چوونا ژوور</button>

    <!-- Forgot Code Button -->
    <button id="forgotCodeBtn" class="forgot-btn" onclick="toggleForgotCard()">کود ژبیر کر ؟</button>

    <!-- Forgot Code Info Card (hidden by default) -->
    <div id="forgotCard" class="forgot-card hidden">
      <p><strong>Site Name:</strong> ES GROUP 25</p>
      <p><strong>Number phone:</strong> +1-234-567-890</p>
    </div>
  </div>

  <!-- Profile Card -->
  <div class="glass-card hidden" id="profile-section">
    <img id="photo" src="" alt="Profile Photo" class="avatar" />
    <h2 id="name"></h2>
    <div class="info">
      <p><strong>📅 DOB:</strong> <span id="dob"></span></p>
      <p><strong>🌍 LOCATION:</strong> <span id="location"></span></p>
      <p><strong>🔑 CODE:</strong> <span id="userCode"></span></p>
      <p><strong>💰 BALANCE:</strong> <span id="balance"></span></p>
      <p><strong>🕒 Logged in at:</strong> <span id="loginTime"></span></p>

<p><strong>barcode 📲 </p></strong>

      <!-- QR Code -->
      <div id="qrcode" style="margin-top: 20px;"></div>
    </div>
    <button class="logout" onclick="logout()">چوونا ژدەرڤە</button>
  </div>

  <!-- Footer -->
  <footer id="team-footer">
    <p>Made with ❤️ by <strong>ES GROUP 25</strong></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
